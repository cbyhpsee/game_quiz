<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>퀴즈 게임</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<style>
	body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
}

#quiz-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 24px;
}

button {
    background-color: #3498db;
    color: #fff;
    font-size: 16px;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

#score {
    font-size: 18px;
    margin-top: 20px;
}
#answers
{
	text-align:left;
}

	</style>
</head>
<body>
    <h1>퀴즈 게임</h1>
    <button id="start-quiz">퀴즈 시작</button>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <ul id="answers"></ul>
    </div>
    <script>
        const startButton = document.getElementById("start-quiz");
        const questionElement = document.getElementById("question");
        const answersElement = document.getElementById("answers");

        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            fetchQuizData();
        });

        function fetchQuizData() {
            const apiUrl = "https://opentdb.com/api.php?amount=1&category=9&difficulty=easy&type=multiple";
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const question = data.results[0];
                    displayQuestion(question);
                })
                .catch(error => console.error(error));
        }

        function displayQuestion(question) {
            questionElement.textContent = question.question;
            answersElement.innerHTML = "";

            const allAnswers = question.incorrect_answers.concat(question.correct_answer);
            const shuffledAnswers = shuffleArray(allAnswers);

            shuffledAnswers.forEach(answer => {
                const li = document.createElement("li");
                li.textContent = answer;
                li.addEventListener("click", () => checkAnswer(answer, question.correct_answer));
                answersElement.appendChild(li);
            });
        }

        function shuffleArray(array) {
            const shuffled = array.slice();
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            if (selectedAnswer === correctAnswer) {
                alert("정답입니다!");
            } else {
                alert("틀렸습니다. 정답은: " + correctAnswer);
            }
            fetchQuizData();
        }
    </script>
</body>
</html>
